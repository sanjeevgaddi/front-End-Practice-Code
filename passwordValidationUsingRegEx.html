<!DOCTYPE html>
<html lang="en">
  <head>
    <title>passwordValidationUsingRegEx</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #body{
            background-color: rgba(0,0,0,0.3)
        }
         #form{
            width: 350px;
            height: 500px;
            background-color: whitesmoke;
            border-radius: 10px;
            margin: auto;
            margin-top: 100px;
        }
        #div-1{
            font-size: 20px;
            margin-left: 50px;
        }
    </style>
  </head>

  <body id="body">
    <form id="form" method="post" onsubmit="validate()">
        <div id="div-1">
        <p>
            <h1 style="font-size: 30px;text-align: center;">Internship <br>Registration Form</h1>
        </p>
        <p>
            <label for="username">Username<sup style="color: red;">*</sup></label><br>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password<sup style="color: red;">*</sup></label><br>
            <input type="password" id="password" name="password" onkeyup="passcheck(this.value)">
        </p>
        <p>
            <label for="confirm_password">Confirm Password<sup style="color: red;">*</sup></label><br>
            <input type="password" id="confirm_password" name="confirm_password">
            <error id="alert"></error>
        </p>
        <p>
            <label class="password-check">8 characters</label><br>
            <label class="password-check">1 lower case character</label><br>
            <label class="password-check">1 upper case character</label><br>
            <label class="password-check">1 numerical  character</label><br>
            <label class="password-check">1 special  character</label>
        </p>
        <p>
            <error id="alert-caps"></error>
            <input type="submit" id="submit" value="SUBMIT">
        </p>
        </div>
    </form>
  </body>
  <script>
    function passcheck(data)
    {
        var passClass=document.getElementsByClassName('password-check')
        const lowerCase=new RegExp('(?=.*[a-z])');
        const upperCase=new RegExp('(?=.*[A-Z])');
        const number=new RegExp('(?=.*[0-9])');
        const specialChar=new RegExp('(?=.*[!@#\$%\^&\*])');
        const eightChar=new RegExp('(?=.{8,})');

        if(eightChar.test(data))
        {
            passClass[0].style.color="green";
        }else{
            passClass[0].style.color="grey";
        }
        if(lowerCase.test(data))
        {
            passClass[1].style.color="green";
        }else{
            passClass[1].style.color="grey";
        }
        if(upperCase.test(data))
        {
            passClass[2].style.color="green";
        }else{
            passClass[2].style.color="grey";
        }
        if(specialChar.test(data))
        {
            passClass[3].style.color="green";
        }else{
            passClass[3].style.color="grey";
        }
        if(number.test(data))
        {
            passClass[4].style.color="green";
        }else{
            passClass[4].style.color="grey";
        }
    }
  </script>
</html>
