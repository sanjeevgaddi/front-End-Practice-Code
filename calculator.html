/*Calculator*/
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <input type="number" name="first" id="first" step="any">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select><
    <input type="number" name="second" id="second" step="any">
    <br><br>
    <button onclick="cal()">Calculate</button>
    <input type="text" id="res" readonly="">
  </body>
  <script>
        function cal()
        {
            var opr1= document.getElementById('first').value;
            var opr2= document.getElementById('second').value;
            var ope= document.getElementById('ope').value;

            if(ope == '+')
            {
                res = parseInt(opr1) + parseInt(opr2);
                document.getElementById('res').value = res;
            }
            if(ope == '-')
            {
                res = parseInt(opr1) - parseInt(opr2);
                document.getElementById('res').value = res;
            }
            if(ope == '*')
            {
                res = parseInt(opr1) * parseInt(opr2);
                document.getElementById('res').value = res;
            }
            if(ope == '/')
            {
                res = parseInt(opr1) / parseInt(opr2);
                document.getElementById('res').value = res;
            }
        }
  </script>
</html>
